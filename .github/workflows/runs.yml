name: test

on:
  push:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Setup firefox
        id: setup-firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: '114.0'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.10.0 
        
      - name: Run Gradle build
        run: ./gradle-junit-framework/gradlew build -c ./gradle-junit-framework/settings.gradle

      - name: Test Report
        uses: dorny/test-reporter@v1
        with:
          name: test-result
          path: ./gradle-junit-framework/build/reports/tests/test/index.html
